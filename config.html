  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    </div>

    <div id="tela_salvar" class="panel">
        <p>Data de aniversário</p>
        <p>
            <input type="text" id="dia" size="2" maxlength="2" placeholder="dia">
            <input type="text" id="mes" size="2" maxlength="2" placeholder="mes">
            <input type="text" id="ano" size="4" maxlength="4" placeholder="ano">
        </p>
        <p>Exibir por: </p>
        <p>
            <select id="filtro" name"filtro">
                <option value="ano">Ano</option>
                <option value="mes">Mês</option>
            </select>
        </p>
        <p><a class="btn btn-lg btn-success" type="button" id="salvar">Salvar</a></p>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/libs/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script>
        var niver = localStorage.getItem('niver');
        var filtro = localStorage.getItem('filtro');
        if(niver != null){
            niver = niver.split("/");
            document.getElementById('dia').value = niver[0];
            document.getElementById('mes').value = niver[1];
            document.getElementById('ano').value = niver[2];
            if(filtro == "mes"){
                document.getElementById('filtro').value = "mes";
            } else {
                document.getElementById('filtro').value = "ano";
            }

        }

        var tela_salvar = document.getElementById('tela_salvar');
        var btnSalvar = document.getElementById('salvar');

        var salvar = function (){
            tela_salvar.style.display = "block";
            function salvar(){
                var dia = document.getElementById('dia').value;
                var mes = document.getElementById('mes').value;
                var ano = document.getElementById('ano').value;
                var filtro = document.getElementById('filtro').value;

                if ( dia && mes && ano ) {
                    niver = dia + '/' + mes + "/" + ano
                    localStorage.setItem('niver', niver);
                    localStorage.setItem('filtro', filtro);
                    alert('Salvo com sucesso!');
                } else {
                    alert('Preencha dia, mes e ano');
                }

            }
            btnSalvar.addEventListener('click', salvar);
        }
        salvar();

        </script>
  </body>
